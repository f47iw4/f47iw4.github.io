        <form action="procesarPeticion.jsp" method="post">

        <h3>Contact me about what services or info you may need:</h3>
            <div id="box1">
                <label for="nombre">Name:</label> 
                <input type="text" id="nombre" name="nombre" placeholder="Spongebob" required>
            </div>
            <br>   

            <div id="box2">
                <label for="apellido">Surname:</label> 
                <input type="text" id="apellido" name="apellido" placeholder="Squarepants">
            </div>
            <br>

            <div id="box3">
                <label for="mail">Your Mail:</label> 
                <input type="text" id="mail" name="mail" placeholder="spongebob@gmail.com" required>
            </div>
            <br>

            <div id="box4">
                <label for="phone"> Your phone #:</label>
                <input type="tel" id="phone" name="phone" placeholder="+34 (333 666 999)"
            </div>
            <br>

            <div id="box5">
                <label for="bdate">Your birthdate:</label>
                <input type="date" id="bdate" name="bdate">
            </div>
            <br>

            <div id="bpx6">
                <label for="title">Who r u?</label>
                <br>
                <label for="Company">Company</label>
                <input type="radio" name="title" value="Company">
                <label for="individual">Individual</label>
                <input type="radio" name="title" value="Individual">
                <label for="just asking">Just a curious little bean</label>
                    <span style='font-size:20px;'>&#9757;</span>
                <input type="radio" name="title" value="just asking">
            </div>
            <br>

            <div id="box7">
                <label for="quantity">How many final images do you need?:</label>
                <select id="quantity" name="quantity">
                        <option>1 to 5</option>   
                        <option>5 to 10</option>
                        <option>10 to 20</option>
                        <option>20 to 50</option>
                </select>
            </div>
            <br>

            <div id="box8">
                <label for="theme">What theme do you want me to photograph?:</label>
                <select id="theme" name="theme">
                        <option>People (fashion)</option> 
                        <option>People (portrait)</option>    
                        <option>Products</option>
                </select>
            </div>
            <br>

            <div id="box9">
                <label for="about">Tell me more about you:</label>
                <br>
                <textarea id="about" name="about" rows="4" cols="50">
                </textarea>
            </div>
            <br>

            <div>
                <input type="submit">
            </div>

        </form>
